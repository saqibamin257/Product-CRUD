<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product CRUD</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="css/site.css" />-->
</head>
<body>
    <br /><br />
    <div class="container">
        <form class="row g-3">            
            <div class="col-md-6">
                <label for="txtName" class="form-label"> Name</label>
                <input type="text" class="form-control" id="txtName" required />
            </div>
            <div class="col-md-6">
                <label for="txtDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="txtDescription" required />
            </div>
            <div class="col-md-6">
                <label for="txtPrice" class="form-label">Price</label>
                <input type="text" class="form-control" id="txtPrice" required />
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="btnCreateProduct" onclick="createProduct()">Create</button>
                <button type="button" class="btn btn-primary" id="btnUpdateProduct" disabled>Update</button>
            </div>
        </form>
        <br />
        <table class="table table-bordered table-striped table-resposive">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="tblProductBody">
            </tbody>
        </table>
    </div>
    <script src="js/main.js"></script>   
</body>
</html>
